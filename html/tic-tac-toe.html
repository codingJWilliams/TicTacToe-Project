<!doctype html>
<!-- Copyright Jay Williams -->
<html>
<head>
  <title>Tic Tac Toe Multiplayer</title>
  <meta name="viewport" content="width=600px" />
  <style>
  /* Copyright Jay Williams */
  table {
    margin-left:auto;
    margin-right:auto;
    width: 551px;
    -webkit-user-select: none;
  }
  td {
    height: 175px;
    width: 175px;
    text-align: center;
    font-size: 120px;
    border: 2px solid #cccccc;
    -webkit-border-radius: 10px;
  }

  </style>
  <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css" type="text/css">
</head>
<center>
    <h1>
        Tic Tac Toe Multiplayer
    </h1>
    <h5>
        Made with ‚ù§ by Jay Williams
    </h5>
    <br><br><br>
    <kbd id="game" style="display:none;"> Joining game </kbd>
    </center>
<table style="margin-top: 5em; display:none">
  <tr>
    <td id="0">X</td>
    <td id="1"></td>
    <td id="2">O</td>
  </tr>
  <tr>
    <td id="3"></td>
    <td id="4">X</td>
    <td id="5">O</td>
  </tr>
  <tr>
    <td id="6"></td>
    <td id="7"></td>
    <td id="8">O</td>
  </tr>
</table>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
  function findGetParameter(parameterName) {
      var result = null,
          tmp = [];
      location.search
          .substr(1)
          .split("&")
          .forEach(function (item) {
            tmp = item.split("=");
            if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
          });
      return result;
  }
  $("#game").text(" Joining game " + findGetParameter("game"));
  $("#game").fadeIn();
  setTimeout(function(){
    $("#game").remove()
  }, 1000)
</script>
</body>
</html>
